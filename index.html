<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luqfi Anita Rahman - Data Scientist Portfolio</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* --- RESET & BASE STYLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* === TEMA PUTIH PREMIUM === */
        :root { 
            --primary: #0891b2; /* Cyan-600 */
            --primary-light: #22d3ee; 
            --bg-body: #ffffff; 
            --bg-card: #ffffff; 
            --bg-subtle: #f8fafc; /* Slate-50 */
            --text-main: #0f172a; /* Slate-900 */
            --text-muted: #64748b; /* Slate-500 */
            --border: #e2e8f0; /* Slate-200 */
            --shadow: 0 10px 30px -10px rgba(0,0,0,0.1);
            --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        body { 
            font-family: 'Inter', -apple-system, system-ui, sans-serif; 
            background: var(--bg-body); 
            color: var(--text-main); 
            overflow-x: hidden; 
            line-height: 1.6; 
        }
        body.modal-open { overflow: hidden; } 
        
        /* Scrollbar Halus */
        ::-webkit-scrollbar { width: 8px; } 
        ::-webkit-scrollbar-track { background: var(--bg-body); } 
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* Background Effects */
        .bg-effects { position: fixed; inset: 0; pointer-events: none; z-index: 0; overflow: hidden; }
        .blur-circle { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.15; }
        .blur-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #0ea5e9; animation: float 20s infinite; }
        .blur-2 { bottom: -10%; right: -10%; width: 50vw; height: 50vw; background: #14b8a6; animation: float 25s infinite reverse; }
        .grid-pattern { position: absolute; inset: 0; background-image: radial-gradient(circle at 1px 1px, #e2e8f0 1px, transparent 0); background-size: 40px 40px; }
        @keyframes float { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(30px, -30px); } }
        
        /* Navigation */
        nav { position: fixed; top: 0; width: 100%; z-index: 100; padding: 1.5rem 2rem; display: flex; justify-content: space-between; align-items: center; transition: all 0.4s ease; }
        nav.scrolled { 
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(16px); 
            padding: 1rem 2rem; 
            border-bottom: 1px solid var(--border); 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); 
        }
        .logo { font-size: 1.5rem; font-weight: 800; letter-spacing: -0.05em; color: var(--text-main); text-decoration: none; } 
        .logo span { color: var(--primary); }
        .hire-btn { padding: 0.6rem 1.5rem; border-radius: 99px; background: var(--text-main); color: white; font-weight: 600; border: none; cursor: pointer; transition: all 0.3s; text-decoration: none; display: inline-flex; align-items: center; gap: 0.5rem; font-size: 0.95rem; }
        .hire-btn:hover { transform: translateY(-2px); background: var(--primary); box-shadow: 0 4px 15px rgba(8, 145, 178, 0.3); color: white; }
        
        /* Button Variants */
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text-main); }
        .btn-outline:hover { border-color: var(--primary); color: white; background: var(--primary); }
        .btn-primary { background: var(--text-main); color: white; }
        .btn-glow { background: white; color: var(--primary); border: 1px solid var(--primary); box-shadow: 0 0 15px rgba(8, 145, 178, 0.15); }
        .btn-glow:hover { background: var(--primary); color: white; box-shadow: 0 0 20px rgba(8, 145, 178, 0.4); }

        /* Modals Global */
        .modal-overlay { position: fixed; inset: 0; background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(8px); z-index: 2000; display: flex; justify-content: center; align-items: center; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; padding: 1rem; }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }
        .modal-content { 
            background: #ffffff; 
            border-radius: 1.5rem; 
            border: 1px solid var(--border); 
            position: relative; 
            transform: scale(0.95); transition: transform 0.3s ease; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15); 
            display: flex; flex-direction: column; 
            color: var(--text-main);
        }
        .modal-overlay.active .modal-content { transform: scale(1); }
        .modal-close { position: absolute; top: 1rem; right: 1rem; background: #f1f5f9; border: none; color: var(--text-main); cursor: pointer; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: 0.2s; z-index: 50; }
        .modal-close:hover { background: #e2e8f0; transform: rotate(90deg); }
        
        /* Contact Modal */
        .contact-box { width: 100%; max-width: 400px; padding: 2.5rem; }
        .contact-options { display: flex; flex-direction: column; gap: 1rem; margin-top: 1.5rem; }
        .contact-btn { display: flex; align-items: center; gap: 1rem; padding: 1rem; background: #f8fafc; border: 1px solid var(--border); border-radius: 0.75rem; color: var(--text-main); text-decoration: none; cursor: pointer; transition: all 0.2s; font-weight: 500; }
        .contact-btn:hover { border-color: var(--primary); background: #ffffff; box-shadow: var(--shadow-card); }

        /* Dashboard Modal (New) */
        .dashboard-modal-box { width: 100%; max-width: 1000px; height: 85vh; padding: 0; display: flex; flex-direction: column; overflow: hidden; background: #f8fafc; }
        .dashboard-header { padding: 2rem; background: white; border-bottom: 1px solid var(--border); }
        .dashboard-header h2 { font-size: 1.75rem; font-weight: 800; color: var(--text-main); display: flex; align-items: center; gap: 0.75rem; }
        .dashboard-scroll { flex: 1; overflow-y: auto; padding: 2rem; }
        
        /* Dashboard Collage Grid */
        .collage-grid { 
            columns: 3 250px; 
            gap: 1.5rem; 
        }
        .collage-item { 
            break-inside: avoid; 
            margin-bottom: 1.5rem; 
            border-radius: 1rem; 
            overflow: hidden; 
            position: relative;
            background: white;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-card);
            transition: transform 0.3s ease;
        }
        .collage-item:hover { transform: translateY(-4px); box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1); }
        .collage-item img { width: 100%; height: auto; display: block; }
        .collage-caption { 
            padding: 1rem; 
            font-size: 0.9rem; 
            color: var(--text-muted); 
            font-weight: 500; 
            background: white;
            border-top: 1px solid var(--border);
        }

        /* Project Modal */
        .project-modal-box { width: 100%; max-width: 900px; padding: 0; max-height: 90vh; display: flex; flex-direction: column; overflow: hidden; }
        #projectModalScrollable { overflow-y: auto; flex: 1; position: relative; }
        .project-modal-header { height: 350px; background-size: cover; background-position: center; position: relative; flex-shrink: 0; }
        .project-modal-header::after { content: ''; position: absolute; inset: 0; background: linear-gradient(to bottom, transparent, #ffffff); }
        .project-modal-body { padding: 3rem; position: relative; width: 100%; }
        .project-meta-tags { display: flex; gap: 0.5rem; flex-wrap: wrap; margin-bottom: 1.5rem; }
        .project-tag { background: #f0f9ff; color: var(--primary); padding: 0.3rem 1rem; border-radius: 99px; font-size: 0.85rem; font-weight: 600; border: 1px solid #bae6fd; }
        
        .case-study-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin-top: 2rem; border-top: 1px solid var(--border); padding-top: 2rem; width: 100%; }
        .case-item { width: 100%; }
        .case-item h4 { color: var(--text-main); margin-bottom: 0.5rem; display: flex; align-items: center; gap: 0.5rem; font-weight: 700; }
        .case-item p { font-size: 1rem; color: var(--text-muted); word-wrap: break-word; }

        /* Lightbox */
        .lightbox-overlay { 
            position: fixed; inset: 0; background: rgba(255, 255, 255, 0.95); z-index: 3000; 
            display: flex; justify-content: center; align-items: center; 
            opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease; 
        }
        .lightbox-overlay.active { opacity: 1; visibility: visible; pointer-events: auto; }
        .lightbox-container { position: relative; width: 95%; max-width: 1200px; height: 90vh; display: flex; justify-content: center; align-items: center; padding: 10px; pointer-events: none; }
        .lightbox-img { pointer-events: auto; max-width: 100%; max-height: 100%; object-fit: contain; border-radius: 8px; box-shadow: 0 20px 50px -12px rgba(0,0,0,0.2); }
        .lightbox-nav-btn { pointer-events: auto; position: absolute; top: 50%; transform: translateY(-50%); background: white; border: 1px solid var(--border); color: var(--text-main); width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; z-index: 10; box-shadow: var(--shadow-card); }
        .lightbox-nav-btn:hover { background: var(--primary); color: white; border-color: var(--primary); }
        .lightbox-prev { left: 10px; } .lightbox-next { right: 10px; }
        .lightbox-close { pointer-events: auto; position: absolute; top: 20px; right: 20px; background: white; border: 1px solid var(--border); color: var(--text-main); cursor: pointer; z-index: 20; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }

        /* Main Layout */
        main { position: relative; z-index: 10; max-width: 1200px; margin: 0 auto; padding: 8rem 1.5rem 4rem; overflow: hidden; }
        .section-gap { margin-bottom: 8rem; position: relative; width: 100%; }
        .section-title { text-align: center; font-size: 2.5rem; color: var(--text-main); margin-bottom: 1rem; font-weight: 800; letter-spacing: -1px; }
        .section-subtitle-text { text-align: center; max-width: 700px; margin: 0 auto 3rem auto; font-size: 1.1rem; color: var(--text-muted); line-height: 1.8; }
        
        .header { text-align: center; max-width: 900px; margin: 0 auto 5rem; }
        .badge { display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1rem; border-radius: 99px; background: #f0f9ff; border: 1px solid #bae6fd; color: var(--primary); font-size: 0.8rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 2rem; }
        h1 { font-size: clamp(2.5rem, 5vw, 4.5rem); font-weight: 800; line-height: 1.1; margin-bottom: 1.5rem; color: var(--text-main); letter-spacing: -2px; }
        .gradient-text { background: linear-gradient(135deg, var(--primary), #3b82f6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .subtitle { font-size: 1.25rem; color: var(--text-muted); line-height: 1.8; margin-bottom: 2.5rem; }
        
        /* Hero Buttons Group */
        .hero-btn-group { display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center; align-items: center; }

        /* Stats */
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 2rem; margin-bottom: 8rem; border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); padding: 3rem 0; }
        .stat-card { background: transparent; border: none; padding: 0 1.5rem; text-align: left; position: relative; border-left: 1px solid var(--border); transition: all 0.3s ease; }
        .stat-card:first-child { border-left: none; padding-left: 0; }
        .stat-card:hover { transform: translateY(-3px); }
        .stat-value { font-size: 2.5rem; font-weight: 800; color: var(--text-main); margin-bottom: 0.2rem; line-height: 1; letter-spacing: -1px; }
        .stat-label { font-size: 0.85rem; color: var(--text-muted); font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }

        /* Approach */
        .approach-new-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; }
        .approach-card { 
            background: #ffffff; padding: 2.5rem; border-radius: 1.5rem; border: 1px solid var(--border); 
            transition: all 0.3s; position: relative; overflow: hidden; box-shadow: var(--shadow-card);
        }
        .approach-card:hover { transform: translateY(-5px); border-color: var(--primary); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
        .approach-icon { width: 56px; height: 56px; background: #f0f9ff; border-radius: 14px; display: flex; align-items: center; justify-content: center; margin-bottom: 1.5rem; color: var(--primary); }
        .approach-card h3 { color: var(--text-main); margin-bottom: 0.75rem; font-size: 1.25rem; font-weight: 700; }
        .approach-card p { color: var(--text-muted); font-size: 1rem; line-height: 1.6; }

        /* Experience */
        .timeline { position: relative; border-left: 2px solid var(--border); margin-left: 1rem; padding-left: 2.5rem; }
        .timeline-item { margin-bottom: 3.5rem; position: relative; }
        .timeline-dot { position: absolute; left: -3.1rem; top: 0.5rem; width: 1.2rem; height: 1.2rem; background: #ffffff; border: 4px solid var(--primary); border-radius: 50%; box-shadow: 0 0 0 4px #e0f2fe; }
        .timeline-date { color: var(--primary); font-size: 0.9rem; font-weight: 700; margin-bottom: 0.5rem; text-transform: uppercase; letter-spacing: 0.5px; }
        .timeline-title { color: var(--text-main); font-size: 1.5rem; margin-bottom: 0.5rem; font-weight: 700; }
        .timeline-company { color: var(--text-muted); font-size: 1.1rem; margin-bottom: 1rem; display: block; font-weight: 500; }
        .timeline-desc { color: var(--text-muted); }

        /* Carousel Card */
        .gallery-container { position: relative; height: 600px; perspective: 1500px; display: flex; flex-direction: column; align-items: center; width: 100%; }
        #projects .section-title { margin-bottom: 4rem; }
        .carousel-nav { margin-top: 2rem; display: flex; gap: 1rem; z-index: 50; }
        .nav-arrow { background: #ffffff; border: 1px solid var(--border); color: var(--text-main); width: 56px; height: 56px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.3s; box-shadow: var(--shadow-card); }
        .nav-arrow:hover { background: var(--primary); border-color: var(--primary); transform: scale(1.1); color: white; }
        .cards-wrapper { position: relative; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; transform-style: preserve-3d; }
        
        .project-card-3d { 
            position: absolute; width: min(800px, 90%); 
            transition: all 0.8s cubic-bezier(0.165, 0.84, 0.44, 1); 
            background: #ffffff; border-radius: 1.5rem; border: 1px solid var(--border); 
            overflow: hidden; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1); 
            opacity: 0; pointer-events: none; cursor: pointer;
        }
        .project-card-3d.active { opacity: 1; pointer-events: auto; z-index: 10; transform: translateX(0) scale(1) translateZ(0); filter: brightness(100%); }
        .project-card-3d.prev { opacity: 0.6; z-index: 5; transform: translateX(-60%) scale(0.8) translateZ(-100px) rotateY(15deg); filter: blur(1px); }
        .project-card-3d.next { opacity: 0.6; z-index: 5; transform: translateX(60%) scale(0.8) translateZ(-100px) rotateY(-15deg); filter: blur(1px); }
        .project-card-3d.hidden { opacity: 0; z-index: 0; transform: scale(0.5) translateZ(-200px); }
        
        .browser-bar { background: #f1f5f9; padding: 0.75rem 1rem; display: flex; align-items: center; gap: 0.5rem; border-bottom: 1px solid var(--border); }
        .dots { display: flex; gap: 0.4rem; } .dot { width: 10px; height: 10px; border-radius: 50%; } .red { background: #ef4444; } .yellow { background: #eab308; } .green { background: #22c55e; }
        .url { margin-left: 1rem; background: #ffffff; padding: 0.25rem 1rem; border-radius: 4px; font-size: 0.75rem; color: #94a3b8; flex-grow: 1; text-align: center; font-family: monospace; border: 1px solid var(--border); }
        .card-content { display: flex; flex-direction: column; }
        .card-img { width: 100%; height: 280px; object-fit: cover; border-bottom: 1px solid var(--border); }
        .card-info { padding: 2.5rem; }
        .card-title { font-size: 1.75rem; color: var(--text-main); margin-bottom: 0.5rem; font-weight: 700; letter-spacing: -0.5px; }
        .card-subtitle { color: var(--primary); font-size: 0.8rem; font-weight: 700; text-transform: uppercase; margin-bottom: 1rem; display: block; letter-spacing: 1px; }
        .card-desc { color: var(--text-muted); font-size: 1rem; margin-bottom: 1.5rem; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .tech-stack { display: flex; gap: 0.5rem; flex-wrap: wrap; margin-bottom: 1.5rem; }
        .tech-pill { padding: 0.35rem 1rem; background: #f8fafc; border: 1px solid var(--border); border-radius: 6px; font-size: 0.8rem; color: var(--text-muted); font-weight: 500; }
        .view-project-btn { display: inline-flex; align-items: center; gap: 0.5rem; background: transparent; border: none; color: var(--text-main); text-decoration: none; font-weight: 700; border-bottom: 2px solid var(--primary); padding-bottom: 2px; cursor: pointer; font-size: 1rem; }
        
        /* Gallery Grid */
        .masonry-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; }
        .gallery-item { 
            position: relative; border-radius: 1rem; overflow: hidden; cursor: pointer; 
            border: none; opacity: 0; transform: translateY(50px); 
            transition: opacity 0.8s ease, transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1); 
            aspect-ratio: 4/3; box-shadow: var(--shadow-card);
        }
        .gallery-item.reveal-active { opacity: 1; transform: translateY(0); }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s ease; }
        .gallery-overlay { position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.8), transparent); opacity: 0; transition: opacity 0.3s ease; display: flex; align-items: flex-end; padding: 1.5rem; }
        .gallery-item:hover img { transform: scale(1.1); } .gallery-item:hover .gallery-overlay { opacity: 1; }
        .gallery-text h3 { color: white; font-size: 1.1rem; margin-bottom: 0.25rem; } .gallery-text p { color: var(--primary-light); font-size: 0.8rem; }
        
        footer { border-top: 1px solid var(--border); padding: 4rem 1rem; text-align: center; color: var(--text-muted); background: #f8fafc; margin-top: 4rem; }
        .social-icons { display: flex; justify-content: center; gap: 2rem; margin-bottom: 2rem; }
        .social-icons a { color: #94a3b8; transition: all 0.3s; padding: 10px; border-radius: 50%; background: white; border: 1px solid var(--border); }
        .social-icons a:hover { color: var(--primary); transform: translateY(-3px); box-shadow: var(--shadow-card); }

        /* --- MOBILE RESPONSIVE FIX --- */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; } 
            .gallery-container { height: 700px; justify-content: flex-start; padding-top: 1rem; } 
            .project-card-3d { width: 85%; top: 1rem; } 
            .carousel-nav { position: absolute; bottom: 3rem; width: 100%; justify-content: center; gap: 2rem; margin-top: 0; }
            .hero-btn-group { flex-direction: column; width: 100%; gap: 1rem; }
            .hire-btn { width: 100%; justify-content: center; }
            .stats-grid { grid-template-columns: repeat(2, 1fr); gap: 2rem 1rem; padding: 0 1rem; border: none; margin-bottom: 4rem; }
            .stat-card { border-left: 3px solid var(--primary); margin-bottom: 1rem; padding-left: 1.5rem; }
            .collage-grid { columns: 1; }
        }
    </style>
</head>
<body>
    <div class="bg-effects">
        <div class="blur-circle blur-1"></div>
        <div class="blur-circle blur-2"></div>
        <div class="grid-pattern"></div>
    </div>

    <!-- Navigation -->
    <nav id="navbar">
        <a href="#" class="logo" id="nav-logo"></a>
        <button onclick="openContactModal()" class="hire-btn btn-primary" id="nav-btn"></button>
    </nav>

    <!-- Modal Contact -->
    <div id="contactModal" class="modal-overlay">
        <div class="modal-content contact-box">
            <button onclick="closeContactModal()" class="modal-close"><i data-lucide="x"></i></button>
            <h3 style="color: var(--text-main); font-size: 1.5rem; margin-bottom: 0.5rem; font-weight: 700;">Let's Connect</h3>
            <p style="color: var(--text-muted); font-size: 0.95rem;">Choose how you want to reach me:</p>
            <div class="contact-options" id="contact-list-render"></div>
        </div>
    </div>

    <!-- NEW: Dashboard Modal (Photos) -->
    <div id="dashboardModal" class="modal-overlay">
        <div class="modal-content dashboard-modal-box">
            <div class="dashboard-header">
                <button onclick="closeDashboardModal()" class="modal-close"><i data-lucide="x"></i></button>
                <h2><i data-lucide="layout-dashboard" style="color:var(--primary)"></i> My Activity Dashboard</h2>
            </div>
            <div class="dashboard-scroll">
                <p style="margin-bottom: 2rem; color: var(--text-muted);">Snapshots of my journey, activities, and work behind the scenes.</p>
                <div class="collage-grid" id="dashboard-collage-render">
                    <!-- Images will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Project (Detail Text) -->
    <div id="projectModal" class="modal-overlay">
        <div class="modal-content project-modal-box">
            <button onclick="closeProjectModal()" class="modal-close"><i data-lucide="x"></i></button>
            <div id="projectModalScrollable"><div id="projectModalContent"></div></div>
        </div>
    </div>

    <!-- LIGHTBOX MODAL (Image Popup) -->
    <div id="lightbox" class="lightbox-overlay">
        <button class="lightbox-close" onclick="closeLightbox()"><i data-lucide="x" size="24"></i></button>
        <button class="lightbox-nav-btn lightbox-prev" onclick="moveLightbox(-1)"><i data-lucide="chevron-left" size="24"></i></button>
        <button class="lightbox-nav-btn lightbox-next" onclick="moveLightbox(1)"><i data-lucide="chevron-right" size="24"></i></button>
        <div class="lightbox-container">
            <img id="lightbox-img" class="lightbox-img" src="" alt="Gallery Preview">
        </div>
    </div>

    <main>
        <header class="header">
            <div class="badge" id="hero-badge"></div>
            <h1 id="hero-title"></h1>
            <p class="subtitle" id="hero-desc"></p>
            
            <!-- UPDATED: 4 Buttons Group -->
            <div class="hero-btn-group" id="hero-buttons-container">
                <!-- Will be rendered by JS -->
            </div>
        </header>

        <div class="stats-grid" id="stats-render"></div>

        <section class="section-gap">
            <h2 class="section-title" id="approach-title"></h2>
            <p class="section-subtitle-text" id="approach-desc"></p>
            <div class="approach-new-grid" id="approach-render"></div>
        </section>

        <section class="section-gap">
            <h2 class="section-title" style="text-align: left;" id="exp-title">Professional Experience</h2>
            <div class="timeline" id="exp-render"></div>
        </section>

        <section class="section-gap" id="projects">
            <h2 class="section-title" id="proj-title">Featured Case Studies</h2>
            <div class="gallery-container">
                <div class="cards-wrapper" id="cardsWrapper"></div>
                <div class="carousel-nav">
                    <button class="nav-arrow" onclick="prevProject()"><i data-lucide="chevron-left"></i></button>
                    <button class="nav-arrow" onclick="nextProject()"><i data-lucide="chevron-right"></i></button>
                </div>
            </div>
        </section>

        <section class="section-gap">
            <h2 class="section-title" id="gallery-title">Visual Gallery</h2>
            <div class="masonry-grid" id="masonryGrid"></div>
        </section>
    </main>

    <footer>
        <div class="social-icons" id="footer-socials"></div>
        <p id="footer-copyright"></p>
    </footer>

    <!-- LOAD DATA -->
    <script src="data.js"></script>

    <script>
        // --- LOGIC WEBSITE ---
        let appData = portfolioData; 
        let activeIndex = 0;
        let fullGalleryList = [];
        let currentLightboxIndex = 0;

        document.addEventListener('DOMContentLoaded', () => {
            renderSite();
        });

        function renderSite() {
            // Navbar
            document.getElementById('nav-logo').innerHTML = `${appData.nav.logo}<span>${appData.nav.accent}</span>`;
            document.getElementById('nav-btn').innerText = appData.nav.btn;

            // Hero Text
            document.getElementById('hero-badge').innerHTML = `<i data-lucide="sparkles" size="14"></i> ${appData.hero.badge}`;
            document.getElementById('hero-title').innerHTML = `${appData.hero.title1} <br> <span class="gradient-text">${appData.hero.title2}</span>`;
            document.getElementById('hero-desc').innerHTML = appData.hero.desc;
            
            // --- UPDATED BUTTON RENDERING (4 Buttons) ---
            const repoLink = appData.hero.repo || "#"; // Get from Data or default
            document.getElementById('hero-buttons-container').innerHTML = `
                <button onclick="document.getElementById('projects').scrollIntoView({behavior: 'smooth'})" class="hire-btn btn-outline">
                    <i data-lucide="eye" size="18"></i> View Project
                </button>
                <a href="${repoLink}" target="_blank" class="hire-btn btn-outline">
                    <i data-lucide="github" size="18"></i> My Repository
                </a>
                <button onclick="openContactModal()" class="hire-btn btn-primary">
                    <i data-lucide="coffee" size="18"></i> Work With Me
                </button>
                <button onclick="openDashboardModal()" class="hire-btn btn-glow">
                    <i data-lucide="layout-dashboard" size="18"></i> My Dashboard
                </button>
            `;

            // Stats
            document.getElementById('stats-render').innerHTML = appData.stats.map(s => `
                <div class="stat-card">
                    <div class="stat-value">${s.val}</div>
                    <div class="stat-label">${s.label}</div>
                </div>
            `).join('');

            // Approach
            document.getElementById('approach-title').innerText = appData.approach.title;
            document.getElementById('approach-desc').innerText = appData.approach.desc;
            document.getElementById('approach-render').innerHTML = appData.approach.cards.map(c => `
                <div class="approach-card">
                    <div class="approach-icon"><i data-lucide="${c.icon}" size="28"></i></div>
                    <h3>${c.title}</h3>
                    <p>${c.desc}</p>
                </div>
            `).join('');

            // Experience
            document.getElementById('exp-render').innerHTML = appData.experience.map(e => `
                <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="timeline-date">${e.year}</div>
                    <h3 class="timeline-title">${e.title}</h3>
                    <span class="timeline-company">${e.company}</span>
                    <p class="timeline-desc">${e.desc}</p>
                </div>
            `).join('');

            // Render Dashboard Content (Collage)
            const dashboardImages = appData.dashboard || []; // Fallback empty if not in data
            if(dashboardImages.length > 0) {
                 document.getElementById('dashboard-collage-render').innerHTML = dashboardImages.map(img => `
                    <div class="collage-item">
                        <img src="${img.url}" alt="Activity">
                        ${img.caption ? `<div class="collage-caption">${img.caption}</div>` : ''}
                    </div>
                 `).join('');
            } else {
                 document.getElementById('dashboard-collage-render').innerHTML = `<p style="text-align:center; width:100%; color:var(--text-muted);">No dashboard images available yet.</p>`;
            }

            // Projects Carousel
            renderCarousel();
            
            // Render Gallery (Bottom)
            const projectImages = appData.projects.map(p => ({ img: p.img, title: p.title, subtitle: "Case Study" }));
            const extraImages = appData.gallery || [];
            fullGalleryList = [...projectImages, ...extraImages];
            renderGallery(fullGalleryList);

            // Contact
            document.getElementById('contact-list-render').innerHTML = `
                <a href="${appData.contact.wa}" target="_blank" class="contact-btn"><i data-lucide="message-circle" style="color: #25D366;"></i> <span>Chat on WhatsApp</span></a>
                <a href="mailto:${appData.contact.email}" class="contact-btn"><i data-lucide="mail" style="color: #22d3ee;"></i> <span>Open Email App</span></a>
                <button onclick="copyEmail()" class="contact-btn" id="copyBtn"><i data-lucide="copy" style="color: #f472b6;"></i> <span id="copyText">Copy Email Address</span></button>
            `;

            // Footer
            document.getElementById('footer-copyright').innerHTML = appData.footer.copyright;
            document.getElementById('footer-socials').innerHTML = `
                <a href="${appData.footer.linkedin}"><i data-lucide="linkedin"></i></a>
                <a href="${appData.footer.github}"><i data-lucide="github"></i></a>
                <a href="mailto:${appData.contact.email}"><i data-lucide="mail"></i></a>
                <a href="${appData.footer.instagram}"><i data-lucide="instagram"></i></a>
            `;

            lucide.createIcons();
        }

        function renderCarousel() {
            const wrapper = document.getElementById('cardsWrapper');
            wrapper.innerHTML = '';
            appData.projects.forEach((project, index) => {
                const card = document.createElement('div');
                card.className = 'project-card-3d';
                card.setAttribute('onclick', `openProjectModal(${index})`);
                card.innerHTML = `
                    <div class="browser-bar"><div class="dots"><div class="dot red"></div><div class="dot yellow"></div><div class="dot green"></div></div><div class="url">portfolio/${project.title.toLowerCase().replace(/\s/g, '-')}</div></div>
                    <div class="card-content">
                        <img src="${project.img}" class="card-img" alt="${project.title}">
                        <div class="card-info">
                            <span class="card-subtitle">${project.subtitle}</span>
                            <h3 class="card-title">${project.title}</h3>
                            <p class="card-desc">${project.desc}</p>
                            <div class="tech-stack">${project.tech.split(',').map(t=>`<span class="tech-pill">${t.trim()}</span>`).join('')}</div>
                            <button class="view-project-btn">View Case Study <i data-lucide="arrow-right" size="16"></i></button>
                        </div>
                    </div>
                `;
                wrapper.appendChild(card);
            });
            updateCardStyles();
        }

        function updateCardStyles() {
            const cards = document.querySelectorAll('.project-card-3d');
            const total = appData.projects.length;
            cards.forEach((card, index) => {
                card.classList.remove('active', 'prev', 'next', 'hidden');
                let offset = (index - activeIndex + total) % total;
                if (offset > total / 2) offset -= total;
                if (offset === 0) card.classList.add('active');
                else if (offset === 1 || offset === -(total-1)) card.classList.add('next');
                else if (offset === -1 || offset === (total-1)) card.classList.add('prev');
                else card.classList.add('hidden');
            });
        }
        function nextProject() { activeIndex = (activeIndex + 1) % appData.projects.length; updateCardStyles(); }
        function prevProject() { activeIndex = (activeIndex - 1 + appData.projects.length) % appData.projects.length; updateCardStyles(); }
        setInterval(() => { if(!document.querySelector('.project-card-3d.active:hover')) nextProject(); }, 5000);

        function renderGallery(items) {
            const grid = document.getElementById('masonryGrid');
            grid.innerHTML = '';
            items.forEach((item, index) => {
                const el = document.createElement('div');
                el.className = 'gallery-item';
                el.style.transitionDelay = `${(index % 3) * 100}ms`; 
                el.onclick = () => openLightbox(index); 
                el.innerHTML = `<img src="${item.img}" alt="${item.title}"><div class="gallery-overlay"><div class="gallery-text"><h3>${item.title}</h3><p>${item.subtitle || ''}</p></div></div>`;
                grid.appendChild(el);
                setTimeout(() => el.classList.add('reveal-active'), 100);
            });
        }

        // --- LIGHTBOX & MODAL LOGIC ---
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const contactModal = document.getElementById('contactModal');
        const projectModal = document.getElementById('projectModal');
        const dashboardModal = document.getElementById('dashboardModal'); // New
        const body = document.body;

        function openLightbox(index) {
            currentLightboxIndex = index;
            updateLightboxContent();
            lightbox.classList.add('active');
            body.classList.add('modal-open');
        }
        function closeLightbox() { lightbox.classList.remove('active'); body.classList.remove('modal-open'); }
        function moveLightbox(direction) {
            currentLightboxIndex = (currentLightboxIndex + direction + fullGalleryList.length) % fullGalleryList.length;
            updateLightboxContent();
        }
        function updateLightboxContent() { lightboxImg.src = fullGalleryList[currentLightboxIndex].img; }

        function openContactModal() { contactModal.classList.add('active'); body.classList.add('modal-open'); }
        function closeContactModal() { contactModal.classList.remove('active'); body.classList.remove('modal-open'); }
        
        // New Dashboard Logic
        function openDashboardModal() { dashboardModal.classList.add('active'); body.classList.add('modal-open'); }
        function closeDashboardModal() { dashboardModal.classList.remove('active'); body.classList.remove('modal-open'); }

        function openProjectModal(index) {
            const data = appData.projects[index];
            document.getElementById('projectModalContent').innerHTML = `
                <div class="project-modal-header" style="background-image: url('${data.img}')"></div>
                <div class="project-modal-body">
                    <span style="color:var(--primary); font-weight:700; text-transform:uppercase; letter-spacing:1px; font-size:0.9rem;">${data.subtitle}</span>
                    <h2 style="color:var(--text-main); font-size:2.5rem; margin: 0.5rem 0 1rem 0; line-height:1.2;">${data.title}</h2>
                    <div class="project-meta-tags" style="margin-bottom:2rem;">${data.tech.split(',').map(t => `<span class="project-tag">${t.trim()}</span>`).join('')}</div>
                    <p style="color:var(--text-muted); font-size:1.1rem; line-height:1.8; margin-bottom:2rem;">${data.desc}</p>
                    <div class="case-study-grid">
                        <div class="case-item"><h4><i data-lucide="target" size="18" style="color:var(--primary)"></i> Challenge</h4><p>${data.challenge}</p></div>
                        <div class="case-item"><h4><i data-lucide="zap" size="18" style="color:var(--primary)"></i> Solution</h4><p>${data.solution}</p></div>
                        <div class="case-item" style="grid-column:1/-1; background:#f0fdf4; padding:1.5rem; border-radius:1rem; border:1px solid #bbf7d0;"><h4 style="color:#15803d"><i data-lucide="trending-up" size="20"></i> Result</h4><p style="color:#14532d; font-weight:500;">${data.result}</p></div>
                    </div>
                </div>
            `;
            projectModal.classList.add('active'); body.classList.add('modal-open');
            lucide.createIcons();
        }
        function closeProjectModal() { projectModal.classList.remove('active'); body.classList.remove('modal-open'); }
        
        window.onclick = (e) => { 
            if (e.target === contactModal) closeContactModal(); 
            if (e.target === projectModal) closeProjectModal(); 
            if (e.target === dashboardModal) closeDashboardModal();
            if (e.target === lightbox || e.target.classList.contains('lightbox-container')) closeLightbox(); 
        };
        
        function copyEmail() { const email = appData.contact.email; navigator.clipboard.writeText(email).then(() => { const btn = document.getElementById('copyBtn'); const originalText = document.getElementById('copyText').innerText; document.getElementById('copyText').innerText = "Copied!"; btn.style.borderColor = "#10b981"; btn.style.color = "#10b981"; btn.style.background = "#ecfdf5"; setTimeout(() => { document.getElementById('copyText').innerText = originalText; btn.style.borderColor = "var(--border)"; btn.style.color = "var(--text-main)"; btn.style.background = "#f8fafc"; }, 2000); }); }
        
        window.addEventListener('scroll', () => { const nav = document.getElementById('navbar'); if (window.scrollY > 50) nav.classList.add('scrolled'); else nav.classList.remove('scrolled'); });
    </script>
</body>
</html>
